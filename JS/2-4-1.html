<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch문</title>
</head>
<body>
  <script>
    let level = prompt("Enter your level(A/B/C)");

    switch(level) {
      case 'A' :
        console.log('VIP Level');break;
      case 'B' :
        console.log('Basic Level');break;
      default :
        console.log('No Level');break;
    }
  </script>
</body>
</html>

<!-- 제어문 종합 실습 예제, switch문 
  화면이 로딩되면 등급을 물어보고 입력된 등급에 따른 메시지를 브라우저 화면에 출력해 줍니다. 입력값이 A,B,C가 아닌경우 No Level 을 출력 합니다
-->
