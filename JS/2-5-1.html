<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 선언</title>
</head>
<body>
  <script>
    var numbers1 = [10, 30, 50, 70, 90];
    var numbers2 = new Array(20, 40, 60, 80, 100);

    var mixedArr = ['a', 1, 'b', 2, new Date(), "today"];
    var objArr = [
      {
        "id" : 20192010,
        "name" : "HongGilDong",
        "dept" : "Software"
      },
      {
        "id" : 20192011,
        "name" : "KimSanrang",
        "dept" : "Business Management"
      },
      {
        "id" : 20192012,
        "name" : "KangDongSu",
        "dept" : "Computer Engineering"
      }
    ];
console.log(numbers1);
console.log(numbers2);
console.log(mixedArr);
console.log(objArr[2].name, objArr[2].dept);
  </script>
</body>
</html>

<!--  배열, 자료구조 종합 실습 예제, 다양한 배열 선언
  -기본적인 배열이외 데이터형이 혼합된 배열, 객체형 배열의 선언과 참조 방법을 실습
  배열의 원소에 접근해 출력하는 방법은 앞의 for 예제를 참고.
  객체형 배열의 경우 해당 인덱스 객체.속성명(key) 형태로 값에 접근할 수 있음.
-->
