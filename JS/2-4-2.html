<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>for문</title>
</head>
<body>
  <script>
    consloe.log("hi");
    for(let dan=2;dan<=9;dan++) {
		  console.log("## "+dan+" times table ##");

  	  for(let i=1;i<=9;i++) {
		      console.log(dan+" * "+i+" = "+dan*i);
	    }
    }
  </script>
</body>
</html>

-->
