<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table{
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td, th{
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption> <!-- 표의 제목 -->
    <tr>
      <th>용도</th> <!-- td = 셀 생성 이 셀은 제목 역할을 하기 때문에 td를 th로 변경할 수 있음. th 는 셀의 중앙 정렬과 글자를 진하게 표시 -->
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr> <!-- tr = 행 생성-->
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>
</body>
</html>
