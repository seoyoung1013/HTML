<!-- 배경지정, 위치설정 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    body {
      /* background-color: #fff8dc;  배경색 지정하기*/
      background-image :  url('images/bg1.jpg'); /*배경 이미지 지정하기*/
      background-repeat: repeat-x; /*repeat-x : 가로로 반복, repeat-y : 세로로 반복, no-repeat : 반복 안함*/
      background-position: bottom; /*배경 이미지 위치 설정*/
    }

    #container{
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>배경 꾸미기</h1>
  </div>
</body>
</html>
