<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:600px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      .tstyle{
        /* text-align: center; 문장 정렬 */
        line-height: 30px; /*문장 간의 간격*/
      }
      .tstyle-2{
        /* text-decoration: underline; 밑줄 긋기 */
        /* text-decoration: overline; 위에 밑줄 긋기 */
         text-decoration: line-through; /*취소선 긋기 */
      }
      a{
        text-decoration: none; /* text-decoration은 하이퍼링크시 발생하는 밑줄을 없앨때 주로 사용한다.*/
      }
    </style>
  </head>
  <body>    
    <p class="tstyle">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 
      불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배
      크고, <a href="#">과육이 붉고 통통하다.<a></p>
    </body>
</html>
