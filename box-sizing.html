<!-- 박스 모델 - 콘텐츠 영역 -->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px; /*너비*/
			height:100px; /*높이*/
      padding:20px; /*테두리와 콘텐츠 사이 값*/
      border:10px solid #ccc; /*테두리*/
		}
    .box2 {
      box-sizing: border-box; /*border과 padding값 까지 합쳐서 계산해주세요.*/
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
