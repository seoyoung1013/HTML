<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    .book1 {
      list-style-type:none;  /* 불릿 없앰 */
    }
    .mylist{
      list-style-type: square; /*목록 스타일 설정 */
    }
    .mylist2{
      list-style-type: upper-alpha; /*list-style-type = list-style로 적어도 가능*/
    }
  </style>
</head>
<body> 
  <h1>도서 시리즈</h1>
  <ul class="mylist">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
    <li>데이터과학 시리즈</li>
  </ul>

  <ol class="mylist2">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
    <li>데이터과학 시리즈</li>
  </ol>
</body>
</html>
